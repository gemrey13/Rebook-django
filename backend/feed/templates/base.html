{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static "css/sidebar.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Rebook</title>
</head>
<body>

	
<!-- Top Navigation Menu -->
	<div class="topnav sidenav">
	  <a href="#home" class="active">Rebook</a>
	  <div id="myLinks" class="sidenav">
	  	{% if user.is_authenticated %}
		    <a href="{% url 'home' %}">Home</a>
			<a href="#">Profile</a>
			<a href="#">People</a>
			<a href="#">About</a>
			<div class="sign-out">
				<a href="{% url 'logout' %}?next=/feed">Logout</a>
			</div>
		{% else %}
			<a id="loginBtn">Login</a>
			<a id="signUpBtn">Signup</a>
	  	{% endif %}

	  </div>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>



<!-- Modal -->


	<div id="signUpModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h1>Signup</h1>
		    <form method="post">
		    	{% csrf_token %}
		    	<label for="username">Username</label>
		    	<input type="text" name="username" id="username" class="username" required>

		    	<label for="email">Email</label>
		    	<input type="text" name="email" id="email" class="username" required>

		    	<label for="first_name">First Name</label>
		    	<input type="text" name="first_name" id="first_name" class="username" required>

		    	<label for="last_name">Last Name</label>
		    	<input type="text" name="last_name" id="last_name" class="username" required>

		    	<label for="password">Password</label>
		    	<input type="password" name="password1" id="password" class="password" required>

		    	<label for="password">Confirm Password</label>
		    	<input type="password" name="password2" id="password" class="password" required>

		    	<button type="submit" class="login" name="signup_btn">Signup</button>
		    </form>
		</div>
	</div>




	<div id="loginModal" class="modal">
	  <div class="modal-content">
	    <span class="closeLogin close">&times;</span>
	    <h1>Login</h1>
	    <form method="post">
	    	{% csrf_token %}
	    	<label for="username">Username</label>
	    	<input type="text" name="username" id="username" class="username" required>
	    	<label for="password">Password</label>
	    	<input type="password" name="password" id="password" class="password" required>
	    	<button type="submit" class="login" name="login_btn">Login</button>
	    </form>
	  </div>
	</div>



	{% block body %}
	{% endblock body %}




<script type="text/javascript" src="{% static "js/navbar.js" %}"></script>
<script type="text/javascript" src="{% static "js/home.js" %}"></script>


</body>
</html>
